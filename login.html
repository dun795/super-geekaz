<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekaz Blog - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Geekaz Blog Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        // Async function to hash password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Predefined users with hashed passwords
        const validUsers = [
            { 
                username: 'duncan', 
                passwordHash: '9c1185a5c5e9fc54612808977ee8f548b2258d31002c44a0ccdfe9057c4d7c3d', // hash of 'geekaz2025'
                role: 'admin' 
            },
            { 
                username: 'ndivho', 
                passwordHash: 'a8b64babd0aca91c8a1a6f8d850fe34765f9dcb12a54436600c4f3f44bca50f5', // hash of 'tech2025'
                role: 'editor' 
            },
            { 
                username: 'dakalo', 
                passwordHash: '52270eefd8b1bbfb22c06f39d5a7f67d53efb171d25347e50c5b50a50dbe4a47', // hash of 'security2025'
                role: 'content-manager' 
            },
            { 
                username: 'khuthie', 
                passwordHash: '9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08', // hash of 'design2025'
                role: 'designer' 
            },
            { 
                username: 'elias', 
                passwordHash: '03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4', // hash of 'developer2025'
                role: 'developer' 
            }
        ];

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Hash the entered password
            const hashedPassword = await hashPassword(password);

            // Find user in validUsers array
            const user = validUsers.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.passwordHash === hashedPassword
            );

            if (user) {
                // Store user info in sessionStorage
                sessionStorage.setItem('loggedInUser', JSON.stringify({
                    username: user.username,
                    role: user.role
                }));
                
                // Redirect to blog editing page
                window.location.href = 'blog-edit.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
